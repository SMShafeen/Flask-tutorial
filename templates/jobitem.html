<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:10px">
    <div class="col-10">
        <h4 style="color:#5555">{{job['title']}}</h4>
        <div><b>Location:</b> {{job['location']}}</div>
        {% if 'salary' in job %}
        <div><b>Salary:</b> {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="mailto:websmith@gmail.com?subject=Application%20For%20{{job['title']}}&body=Name%3A%0D%0ALinkedin%20Link%3A%0D%0APortfolio%20Link%20(if%20applicable)%3A%0D%0AResume%3A%20(attach%20the%20resume%20in%20pdf%20format)" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
